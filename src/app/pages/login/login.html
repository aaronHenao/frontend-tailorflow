<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>
            <h2>Iniciar Sesión</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Número de CC o Usuario</mat-label>
                <input matInput type="text" formControlName="cc" required>
                @if (loginForm.get('cc')?.invalid && loginForm.get('cc')?.touched) {
                <mat-error>
                    La cédula/usuario es <strong>obligatorio</strong>.
                </mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password" required>
                @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
                <mat-error>
                    La contraseña es <strong>obligatoria</strong>.
                </mat-error>
                }
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                class="full-width login-button">
                Entrar
            </button>
        </form>
    </mat-card-content>
</mat-card>
