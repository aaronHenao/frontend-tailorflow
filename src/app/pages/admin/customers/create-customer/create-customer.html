<div class="create-customer-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear Nuevo Cliente</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="customerForm">
        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="name" placeholder="Ej: Juan Pérez">
            <mat-error *ngIf="customerForm.get('name')?.hasError('required')">
              El nombre es requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="phone" placeholder="Ej: 3001234567" maxlength="10">
            <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">
              El teléfono es requerido
            </mat-error>
            <mat-error *ngIf="customerForm.get('phone')?.hasError('pattern')">
              Debe ser un número de 10 dígitos
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Dirección</mat-label>
            <textarea matInput formControlName="address" rows="3" placeholder="Ej: Calle 10 # 20-30, Medellín"></textarea>
          </mat-form-field>
        </div>

        <div class="actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="isSaving">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="!customerForm.valid || isSaving">
            {{ isSaving ? 'Guardando...' : 'Crear Cliente' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
