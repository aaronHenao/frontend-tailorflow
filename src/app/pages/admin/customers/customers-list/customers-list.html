<div class="customers-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Gestión de Clientes</mat-card-title>
            <button mat-raised-button color="primary" routerLink="/admin/customers/create">
                <mat-icon>add</mat-icon>
                Crear Cliente
            </button>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="customers" class="customers-table">

                <ng-container matColumnDef="id_customer">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let customer">{{ customer.id_customer }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                    <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Dirección</th>
                    <td mat-cell *matCellDef="let customer">{{ customer.address || 'N/A' }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let customer">
                        <button mat-icon-button color="accent" (click)="editCustomer(customer)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="onPageChange($event)" showFirstLastButtons>
            </mat-paginator>
            <div *ngIf="isLoading" class="loading">Cargando clientes...</div>
            <div *ngIf="!isLoading && customers.length === 0" class="no-data">No hay clientes registrados</div>
        </mat-card-content>
    </mat-card>
</div>
