<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>inventory_2</mat-icon> Gestión de Materiales (Inventario)
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="createMaterial()">
        <mat-icon>add</mat-icon> Crear Material
      </button>
    </div>

    <div class="table-container mat-elevation-z2" [class.is-loading]="isLoading">
      <div *ngIf="isLoading" class="loading-overlay">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let material"> {{ material.name }} </td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Área </th>
          <td mat-cell *matCellDef="let material"> 
            {{ material.area?.name || 'N/A' }} 
          </td>
        </ng-container>

        <ng-container matColumnDef="current_stock">
          <th mat-header-cell *matHeaderCellDef> Stock Actual </th>
          <td mat-cell *matCellDef="let material"> 
            <span [class.low-stock]="isLowStock(material)">
              {{ material.current_stock }}
              <mat-icon *ngIf="isLowStock(material)" color="warn" matTooltip="Stock Bajo">warning</mat-icon>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="min_stock">
          <th mat-header-cell *matHeaderCellDef> Stock Mín. </th>
          <td mat-cell *matCellDef="let material"> {{ material.min_stock }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let material">
            <button mat-icon-button color="accent" (click)="editMaterial(material)" aria-label="Editar material">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No se encontraron materiales.</td>
        </tr>
      </table>
    </div>
    
    <mat-paginator 
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
      aria-label="Seleccionar página de materiales">
    </mat-paginator>

  </mat-card-content>
</mat-card>
