<div class="employees-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Gestión de Empleados</mat-card-title>
            <button mat-raised-button color="primary" routerLink="/admin/employees/create">
                <mat-icon>add</mat-icon>
                Crear Empleado
            </button>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="employees" class="employees-table">

                <ng-container matColumnDef="id_employee">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.id_employee }}</td>
                </ng-container>

                <ng-container matColumnDef="cc">
                    <th mat-header-cell *matHeaderCellDef>Cédula</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.cc }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.role?.name || 'N/A' }}</td>
                </ng-container>

                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let employee">{{ employee.state }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let employee">
                        <button mat-icon-button color="accent" (click)="editEmployee(employee)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="onPageChange($event)" showFirstLastButtons>
            </mat-paginator>

            <div *ngIf="isLoading" class="loading">Cargando empleados...</div>
            <div *ngIf="!isLoading && employees.length === 0" class="no-data">No hay empleados registrados</div>
        </mat-card-content>
    </mat-card>
</div>
