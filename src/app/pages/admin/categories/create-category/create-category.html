<div class="create-category-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>add_box</mat-icon> Crear Nueva Categoría
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="form-content">
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Ej: Electrónica, Ropa">
          <mat-icon matSuffix>label</mat-icon>
          
          <mat-error *ngIf="createForm.get('name')?.hasError('required')">
            El nombre es **obligatorio**.
          </mat-error>
          <mat-error *ngIf="createForm.get('name')?.hasError('maxlength')">
            Máximo **50 caracteres**.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="description" placeholder="Breve resumen del tipo de productos..."></textarea>
            <mat-icon matSuffix>subject</mat-icon>
            
            <mat-error *ngIf="createForm.get('description')?.hasError('required')">
                La descripción es **obligatoria**.
            </mat-error>
            <mat-error *ngIf="createForm.get('description')?.hasError('maxlength')">
                Máximo **100 caracteres**.
            </mat-error>
        </mat-form-field>


        <mat-card-actions class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="createForm.invalid || isSaving">
            <mat-icon>{{ isSaving ? 'loop' : 'save' }}</mat-icon> 
            {{ isSaving ? 'Creando...' : 'Crear Categoría' }}
          </button>
          <button mat-button type="button" (click)="onCancel()" [disabled]="isSaving">
            Cancelar
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
