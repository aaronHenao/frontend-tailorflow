<div class="categories-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>label_important</mat-icon> Gestión de Categorías
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="createCategory()">
          <mat-icon>add</mat-icon> Crear Categoría
        </button>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="categories" class="categories-table">

          <ng-container matColumnDef="id_category">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let category"> {{ category.id_category }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let category"> {{ category.description }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let category">
              <button mat-icon-button color="accent" (click)="editCategory(category)" aria-label="Editar categoría">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      @if(isLoading){
        <div class="loading">Cargando categorías...</div>
      } @else if (!isLoading && categories.length === 0) {
        <div class="no-data">No hay categorías registradas.</div>
      }

    </mat-card-content>
  </mat-card>
</div>
