<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>security</mat-icon> Lista de Roles
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="createRole()">
        <mat-icon>add</mat-icon> Crear Rol
      </button>
    </div>

    <div class="table-container mat-elevation-z2" [class.is-loading]="isLoading">
      <table mat-table [dataSource]="roles">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre del Rol </th>
          <td mat-cell *matCellDef="let role"> {{ role.name }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let role"> {{ role.description }} </td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Área </th>
          <td mat-cell *matCellDef="let role"> {{ role.area?.name || 'N/A' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let role">
            <button mat-icon-button color="accent" (click)="editRole(role)" aria-label="Editar rol">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No se encontraron roles.</td>
        </tr>
      </table>

      <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="page - 1"
        (page)="onPageChange($event)">
      </mat-paginator>

    </div>
  </mat-card-content>
</mat-card>
