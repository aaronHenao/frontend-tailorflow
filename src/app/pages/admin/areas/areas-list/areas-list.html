<div class="areas-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>business</mat-icon> Gestión de Áreas
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="createArea()">
        <mat-icon>add</mat-icon> Crear Área
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="areas" class="areas-table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre del Área </th>
          <td mat-cell *matCellDef="let area"> {{ area.name }} </td>
        </ng-container>

        <ng-container matColumnDef="roles_count">
          <th mat-header-cell *matHeaderCellDef> Roles Asociados </th>
          <td mat-cell *matCellDef="let area"> {{ area.roles?.length || 0 }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let area">
            <button mat-icon-button color="accent" (click)="editArea(area)" aria-label="Editar área">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      @if(isLoading){
      <div class="loading">Cargando areas...</div>
      } @else if (!isLoading && areas.length === 0) {
      <div class="no-data">No hay areas registradas.</div>
      }
    </mat-card-content>
  </mat-card>
</div>
