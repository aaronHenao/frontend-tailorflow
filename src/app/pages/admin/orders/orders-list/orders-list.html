<div class="orders-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gesti√≥n de Pedidos</mat-card-title>
      <button mat-raised-button color="primary" routerLink="/admin/orders/create">
        <mat-icon>add</mat-icon>
        Crear Pedido
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="orders" class="orders-table">

        <ng-container matColumnDef="id_order">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let order">{{ order.id_order }}</td>
        </ng-container>


        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let order">{{ order.customer_name }}</td>
        </ng-container>


        <ng-container matColumnDef="entry_date">
          <th mat-header-cell *matHeaderCellDef>Fecha Entrada</th>
          <td mat-cell *matCellDef="let order">{{ order.entry_date }}</td>
        </ng-container>


        <ng-container matColumnDef="estimated_delivery_date">
          <th mat-header-cell *matHeaderCellDef>Fecha Estimada</th>
          <td mat-cell *matCellDef="let order">{{ order.estimated_delivery_date }}</td>
        </ng-container>


        <ng-container matColumnDef="state_name">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let order">{{ order.state_name }}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let order">
            <button mat-icon-button color="primary" (click)="viewOrderDetails(order)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="editOrder(order)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="isLoading" class="loading">Cargando pedidos...</div>
      <div *ngIf="!isLoading && orders.length === 0" class="no-data">No hay pedidos registrados</div>
    </mat-card-content>
  </mat-card>
</div>
