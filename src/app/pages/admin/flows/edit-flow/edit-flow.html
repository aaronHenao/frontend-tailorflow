<div class="edit-flow-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar Flujo</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="isLoading" class="loading">
        Cargando flujo...
      </div>

      <form [formGroup]="flowForm" *ngIf="!isLoading">
        <div class="readonly-info">
          <div class="info-row">
            <span class="label">ID Flujo:</span>
            <span class="value">{{ flow.id_flow }}</span>
          </div>
          <div class="info-row">
            <span class="label">Categor√≠a:</span>
            <span class="value">{{ flow.category.name }}</span>
          </div>
        </div>

        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Secuencia (Paso)</mat-label>
            <input matInput type="number" formControlName="sequence" min="1">
            <mat-error *ngIf="flowForm.get('sequence')?.hasError('required')">
              La secuencia es requerida
            </mat-error>
            <mat-error *ngIf="flowForm.get('sequence')?.hasError('min')">
              Debe ser al menos 1
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="id_role">
              <mat-option *ngFor="let role of roles" [value]="role.id_role">
                {{ role.name }} - {{ role.area?.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="flowForm.get('id_role')?.hasError('required')">
              El rol es requerido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="isSaving">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="!flowForm.valid || isSaving">
            {{ isSaving ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
